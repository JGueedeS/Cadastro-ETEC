<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style/estilo.css" media="screen">


    <title>Cadastro | ETEC</title>
</head>

<body>
    <form action="formulario.php" method="POST" enctype="multipart/form-data">
        <!-- Cabeçalho com título e subtítulo-->
        <div>
            <h1 id="titulo">Cadastro para ETEC</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="text" name="senha" id="senha" required>
                </div>
            </fieldset>

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>


            </div>
           
            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label for="periodo"><strong>Envie sua foto</strong></label><br><br>
                    <input type="file" name="foto" id="foto">
                </div>
            </fieldset>

            <br>
            <!-- Caixa de texto -->
            <div class="campo">
                <label for="select">Tipo de usuario </label>
                <select id="tipo" name="tipo">
                    <option value="opcao">Escolha sua opção</option>
                    <option value="administrador">Administrador</option>
                    <OPtion value="aluno">Aluno</OPtion>
                </select>
            </div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" name="enviar">Concluído</button>

        </form>

</body>

</html>
